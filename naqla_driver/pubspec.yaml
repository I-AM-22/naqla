name: naqla_driver
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

flutter_gen:
  output: lib/generated/flutter_gen/
  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #? common state
  common_state:
    path: packages/common_state

  #?state management
  flutter_bloc: ^8.1.3
  dio: ^5.1.2

  #?UI
  flutter_screenutil: ^5.9.1
  text_scroll: ^0.2.0
  pinput: ^3.0.1
  dropdown_button2: ^2.3.9
  fluttertoast: ^8.2.2
  flutter_form_builder: ^9.1.1
  flutter_keyboard_visibility: ^6.0.0
  flutter_spinkit: ^5.2.0

  #?image
  flutter_blurhash: ^0.8.2
  image_picker: ^1.0.5
  flutter_svg: ^2.0.6
  image_cropper: ^5.0.1
  flutter_image_compress: ^2.1.0
  path_provider: ^2.1.2
  uuid: ^4.3.3
  http_parser: ^4.0.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  intl: ^0.18.1
  get_it: ^7.7.0
  injectable: ^2.3.0
  internet_connection_checker: any
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2

  #?router
  go_router: ^13.0.0

  #?location:
#  location: ^6.0.2

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_gen_runner: ^5.3.2
  build_runner: ^2.4.4
  injectable_generator: ^2.1.5

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: noor
      fonts:
        - asset: assets/fonts/ArbFONTS-AGCRegular.ttf

flutter_intl:
  enabled: true

