name: naqla
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.0-229.0.dev <4.0.0'

flutter_gen:
  output: lib/generated/flutter_gen/
  #? Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #? common state
  common_state:
    path: packages/common_state

  #?UI
  text_scroll: ^0.2.0
  pinput: ^5.0.0
  dropdown_button2: ^2.3.9
  fluttertoast: ^8.2.10
  flutter_form_builder: ^9.7.0
  flutter_keyboard_visibility: ^6.0.0
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  modal_bottom_sheet: ^3.0.0
  iconly: ^1.0.1
  numberpicker: ^2.1.2
  credit_card_type_detector: ^3.0.0

  #?IMAGE:
  image_picker: ^1.1.2
  flutter_svg: ^2.0.16
  image_cropper: ^8.1.0
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5
  uuid: ^4.5.1
  http_parser: ^4.1.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  #?State management
  flutter_bloc: ^8.1.6
  dio: ^5.7.0
  form_builder_validators: ^11.1.1
  intl: ^0.19.0
  get_it: ^8.0.3

  injectable: ^2.5.0
  logger: ^2.5.0
  shared_preferences: ^2.3.5

  #?router
  go_router: ^14.6.2

  #?map
  location: ^7.0.1
  google_maps_flutter: ^2.10.0
  flutter_polyline_points: ^2.1.0

  #?realTme
  socket_io_client: ^3.0.2
  


  flutter_localizations:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/jpg/logo.jpg"
  min_sdk_android: 21

dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.8.0
  build_runner: ^2.4.14
  injectable_generator: ^2.6.2



flutter:
  uses-material-design: true
#  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/svg/
    - assets/images/jpg/
    - assets/icons/essential/
    - assets/icons/png/
    - assets/icons/arrow/
    - assets/icons/flags/
    - assets/icons/payments/


  fonts:
    - family: noor
      fonts:
        - asset: assets/fonts/ArbFONTS-AGCRegular.ttf

flutter_intl:
  enabled: true
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
